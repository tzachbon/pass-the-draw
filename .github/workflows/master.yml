name: Test and deploy
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up env
        run: |
          touch .env.test
          echo "FIRST_TEST_USER_PASSWORD=${{ secrets.FIRST_TEST_USER_PASSWORD }}" >> .env.test
          echo "SECOND_TEST_USER_PASSWORD=${{ secrets.SECOND_TEST_USER_PASSWORD }}" >> .env.test
          echo "THIRD_TEST_USER_PASSWORD=${{ secrets.THIRD_TEST_USER_PASSWORD }}" >> .env.test
      - name: Read .nvmrc
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvm
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'
      - run: yarn
      - run: yarn test
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PASS_THE_DRAWING }}'
          channelId: live
          projectId: pass-the-drawing
