name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          touch .env.test
          echo "FIRST_TEST_USER_PASSWORD=${{ secrets.FIRST_TEST_USER_PASSWORD }}" >> .env.test
          echo "SECOND_TEST_USER_PASSWORD=${{ secrets.SECOND_TEST_USER_PASSWORD }}" >> .env.test
          echo "THIRD_TEST_USER_PASSWORD=${{ secrets.THIRD_TEST_USER_PASSWORD }}" >> .env.test
      - name: Set up node using nvm
        uses: dcodeIO/setup-node-nvm@v4
      - run: yarn
      - run: yarn test
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PASS_THE_DRAW }}'
          projectId: pass-the-draw
